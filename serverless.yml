service: todo-app-backend
provider:
  name: aws
  runtime: nodejs10.x
  region: eu-west-2

functions:
  tasks:
    handler: handler.task
    environment:
      DB_HOST: ${opt:DB_HOST}
      DB_USER: ${opt:DB_USER}
      DB_PASSWORD: ${opt:DB_PASSWORD}
    events:
      - http:
          path: task
          method: get
          cors: true
      - http:
          path: task
          method: post
          cors: true
      - http:
          path: task/{id}
          method: delete
          cors: true
      - http:
          path: task/{id}
          method: put
          cors: true